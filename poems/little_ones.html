<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>little ones</h1>
    <p>
      and they like the ones above it
      <br>
      because of the yellows schmitt
      <br>
      the this base it Just
      <br>
      a little color nonplussed
      <br>
      today have painted a davitt
    <p>
    <button id="speakbtn">Hear Poem</button>

    <br><br>
    Select Voice: <select name="" id="voiceList"></select>

    <script>
      var voiceList = document.querySelector('#voiceList')
      var speakbtn = document.querySelector('#speakbtn')

      var tts = window.speechSynthesis;
      var voices = [];

      var poem = "and they like the ones above it. because of the yellows schmitt. the this base it Just. a little color nonplussed. today have painted a davitt. "
      GetVoices();

      if(speechSynthesis !== undefined){
	     speechSynthesis.onvoiceschanged = GetVoices;
      }

      speakbtn.addEventListener('click', ()=>{
        var toSpeak = new SpeechSynthesisUtterance(poem)
        var selectedVoiceName = voiceList.selectedOptions[0].getAttribute('data-name');
        voices.forEach((voice)=>{
          if(voice.name === selectedVoiceName){
            toSpeak.voice = voice;
          }
        });
        tts.speak(toSpeak);
      });

      function GetVoices(){
	     voices = tts.getVoices();
	     voiceList.innterHTML = '';
	     voices.forEach((voice)=>{
		    var listItem = document.createElement('option');
		    listItem.textContent = voice.name;
		    listItem.setAttribute('data-lang', voice.lang);
		    listItem.setAttribute('data-name', voice.name);
		    voiceList.appendChild(listItem);
	     });
	     voiceList.selectedIndex = 0;
      }
    </script>
  </body>
</html>
